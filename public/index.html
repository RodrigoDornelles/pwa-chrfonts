<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CHR Fonts Editor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="CHR Fonts Editor" />
        <meta name="description" content="run in your browser! thats a editor utility to change your fonts sprites in tilesets and homebrews/rackrom games. (nes, mastersystem, gameboy...)" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://rodrigodornelles.github.io/pwa-chrfonts" />
        <meta property="og:title" content="CHR Fonts Editor" />
        <meta property="og:description" content="run in your browser! thats a editor utility to change your fonts sprites in tilesets and homebrews/rackrom games. (nes, mastersystem, gameboy...)" />
        <meta property="og:image" content="icon-512.png" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://rodrigodornelles.github.io/pwa-chrfonts" />
        <meta property="twitter:title" content="CHR Fonts Editor" />
        <meta property="twitter:description" content="run in your browser! thats a editor utility to change your fonts sprites in tilesets and homebrews/rackrom games. (nes, mastersystem, gameboy...)" />
        <meta property="twitter:image" content="icon-512.png" />
        <meta name="theme-color" content="#0000FF"/>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <main>
            <section>
                <canvas id="output-ppu" width="128" height="128"></canvas>
            </section>
            <aside>
                <h1>CHR FONTS</h1>
                <hr/>
                <h2>Preview</h2>
                <label for="input-rom">Import Tileset or Rom</label>
                <input type="file" name="input-rom" id="input-rom" accept=".nes,.chr">
                <label for="opt-bank-chr">Page</label>
                <select id="opt-bank-chr" name="opt-bank-chr" class="disable"></select>
                <label for="opt-pal-defaults">Color</label>
                <select id="opt-pal-defaults" name="opt-pal-defaults" class="disable">
                    <option disabled>Select pre-made palette...</option>
                    <option value="0f30242c" selected>CGA Graphics</option>
                    <option value="0f302716">Kokobatoru 2</option>
                    <option value="22162718">Mario Bros (mario)</option>
                    <option value="22291a0f">Mario Bros (world)</option>
                </select>
                <br/>
                <label for="opt-grid-resolution">Grid</label>
                <select id="opt-grid-resolution" name="opt-grid-resolution" class="disable">
                    <option value="128x128" selected>128x128</option>
                    <option value="256x64">256x64</option>
                    <option value="512x32">512x32</option>
                </select>
                <h2>Editor</h2>
                <label for="opt-font-select">Font</label>
                <select id="opt-font-select" name="opt-font-select" class="disable">
                </select>
                <label for="opt-encode-select">encoding</label>
                <select id="opt-encode-select" name="opt-encode-select" class="disable">
                    <option value="none" selected>None</option>
                    <option value="ascii">ASCII</option>
                    <option value="asci2">ASCII with symbols</option>
                    <option value="asci3">ASCII complete</option>
                    <option value="mario">Mario bros (B1P2)</option>
                </select>
                <div>
                    <div class="bi50">
                        <label for="opt-size-x">max x</label>
                        <select id="opt-size-x" name="opt-size-x" disabled></select>
                    </div>
                    <div class="bi50">
                        <label for="opt-size-y">max y</label>
                        <select id="opt-size-y" name="opt-size-y" disabled></select>
                    </div>
                </div>
                <label for="opt-weight-range" class="hidden">Weight</label>
                <label for="opt-weight-number">Weight</label>
                <div>
                    <div class="bi75">
                        <input type="range" id="opt-weight-range" name="opt-weight" min="1" max="255" class="disable slider"> 
                    </div>
                    <div class="bi25">
                        <input type="number" id="opt-weight-number" min="1" max="255" class="disable">
                    </div>
                </div>
                <h2>Effects</h2>
                ---
                <h2>Download</h2>
                <label for="opt-export-format">format type</label>
                <select id="opt-export-format" name="opt-export-format" class="disable">
                    <option value="chr" selected>export as CHR</option>
                    <option value="rom">export as ROM</option>
                    <option value="png">export as PNG</option>
                    <option value="bmp">export as BMP</option>
                    <option value="pdf">export as PDF</option>
                </select>
                <button id="btn-export-button" class="disable">save file</button>
            </aside>
        </main>
    </body>
</html>
